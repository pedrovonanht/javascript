<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somando números</title>
    <style>
      body {
        font: normal 18pt Arial;
      }
      input {
        font: normal 18pt Arial;
        width: 200px;
        padding: 5px;
      }
      div#resultado {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Somando valores</h1>
    <input type="number" name="n1" id="n1" />
    <input type="number" name="n2" id="n2" />
    <input type="button" value="Somar" onclick="somar()" />
    <div id="resultado"></div>
    <script>
      function somar() {
        var tn1 = Number(document.getElementById("n1").value);
        var tn2 = Number(document.querySelector("input#n2").value);
        var soma = tn1 + tn2;
        var resultado = document.querySelector("#resultado");
        resultado.innerHTML = `A soma entre ${tn1} e ${tn2} é ${soma}`;
      }
    </script>
  </body>
</html>
