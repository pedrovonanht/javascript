<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Analisador de Números</h1>
    </header>
    <section>
      <div id="pergunta">
        <p>
          Número (1 a 100):
          <input type="number" id="num" name="num" />
          <input
            type="button"
            value="Adicionar"
            id="botao"
            onclick="adicionar()"
          />
        </p>
        <select name="resposta" id="resposta" size="20"></select>
        <br />
        <input type="button" value="Finalizar" onclick="finalizar()" />
      </div>
      <div onclick="" id="resultado"></div>
    </section>
    <footer>
      <p id="copy">&copy; Pedro Quadros</p>
    </footer>
    <script src="module.js"></script>
  </body>
</html>
